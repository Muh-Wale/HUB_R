                            <span class="font-bold">Veggie's Delight</span>
                            <span class="block text-gray-500 text-sm">Recipes by Wa_le</span>
                        </div>

                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg> 
                            <span>25 mins</span>

                    </div>
                    <div class="card hover:shadow-lg"> 
                        <img src="Pic/pexels-rajesh-tp-1624487.jpg" alt="Rice" class="w-full h-32 sm:h-48 object-cover">

                            <span class="font-bold">Jollof Rice With Chicken</span>
                            <span class="block text-gray-500 text-sm">Recipes by Wa_le</span>

                </div>
                

                <div class="flex justify-center">
                    <div class="btn bg-slate-200 text-slate-400 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load More</div>
